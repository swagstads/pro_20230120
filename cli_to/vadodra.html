        <div id="vadodra" class="">
            <div>
                <!-- <h1 class="mt-12 mb-8 px-6 text-center text-lg md:text-2xl font-semibold">
                    Gallery
                </h1> -->
            </div>
            <div id="mainCarousel" class="carousel w-10/12 max-w-5xl mx-auto">
                <div
                  class="carousel__slide"
                  data-src="./assets/Images/projects/Vadodra/display.jpg"
                  data-fancybox="gallery"
                >
                  <img  src="./assets/Images/projects/Vadodra/display.jpeg" />
                </div>
                <div
                  class="carousel__slide"
                  data-src="./assets/Images/projects/Vadodra/gallary1.jpg"
                  data-fancybox="gallery"
                >
                  <img  src="./assets/Images/projects/Vadodra/gallary1.jpg" />
                </div>
                <div
                  class="carousel__slide"
                  data-src="./assets/Images/projects/Vadodra/gallary2.jpg"
                  data-fancybox="gallery"
                >
                  <img  src="./assets/Images/projects/Vadodra/gallary2.jpg" />
                </div>
                <div
                  class="carousel__slide"
                  data-src="./assets/Images/projects/Vadodra/gallary3.jpg"
                  data-fancybox="gallery"
                >
                  <img  src="./assets/Images/projects/Vadodra/gallary3.jpg" />
                </div>

            </div>
            <div id="thumbCarousel" class="carousel max-w-xl mx-auto">
                <div class="carousel__slide">
                    <img class="panzoom__content" src="./assets/Images/projects/Vadodra/display.jpeg" />
                </div>
                <div class="carousel__slide">
                    <img class="panzoom__content" src="./assets/Images/projects/Vadodra/gallary1.jpg" />
                </div>
                <div class="carousel__slide">
                    <img class="panzoom__content" src="./assets/Images/projects/Vadodra/gallary2.jpg" />
                </div>
                <div class="carousel__slide">
                    <img class="panzoom__content" src="./assets/Images/projects/Vadodra/gallary3.jpg" />
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
        <script>
                // Initialise Carousel
                const mainCarousel = new Carousel(document.querySelector("#mainCarousel"), {
                Dots: false,
                });

                // Thumbnails
                const thumbCarousel = new Carousel(document.querySelector("#thumbCarousel"), {
                Sync: {
                    target: mainCarousel,
                    friction: 0,
                },
                Dots: false,
                Navigation: false,
                center: true,
                slidesPerPage: 1,
                infinite: false,
                });

                // Customize Fancybox
                Fancybox.bind('[data-fancybox="gallery"]', {
                Carousel: {
                    on: {
                    change: (that) => {
                        mainCarousel.slideTo(mainCarousel.findPageForSlide(that.page), {
                        friction: 0,
                        });
                    },
                    },
                },
                });
        </script>
