<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .careers-section {
  padding: 50px;
  background-color: #f9f9f9;
  text-align: center;
}

.job-listing {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0px 0px 10px #ccc;
}

.job-listing h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.job-listing p {
  font-size: 16px;
  margin-bottom: 20px;
}

.apply-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.form-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-bottom: 10px;
}

.form-group label {
  font-size: 16px;
  margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group input[type="file"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

.apply-button {
  margin-top: 20px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.apply-button:hover {
  background-color: #3e8e41;
}
.file-upload-container {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 18px;
}

input[type="file"] {
  display: none;
}

.drop-zone {
  border: 2px dashed #ccc;
  padding: 20px;
  margin-bottom: 20px;
  cursor: pointer;
}

.drop-zone span {
  font-size: 18px;
}

.file-list {
  text-align: left;
}

.file-list ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.file-list li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f9f9f9;
  border-radius: 5px;
  margin-bottom: 10px;
}

.file-list li:last-child {
  margin-bottom: 0;
}

.file-list .file-name {
  flex-grow: 1;
}

.file-list .file-size {
  margin-left: 10px;
  font-size: 14px;
  color: #999;
}

.file-list .file-remove {
  color: red;
  cursor: pointer;
}

</style>
<body>
  <section class="careers-section">
    <h2>Careers at Our Company</h2>
    <div class="job-listings">
      <div class="job-listing">
        <h3>Software Engineer</h3>
        <p>We are seeking a talented software engineer to join our team.</p>
        <form class="apply-form">
          <div class="form-group">
            <label for="name-input">Name</label>
            <input type="text" id="name-input" name="name" required>
          </div>
          <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone-input">Phone</label>
            <input type="tel" id="phone-input" name="phone" required>
          </div>
          <div class="form-group">
            <div class="file-upload-container">
              <label for="file-input">Select a file</label>
              <input type="file" id="file-input" name="file" multiple>
              <div class="drop-zone">
                <span>Drag and drop files here</span>
              </div>
              <div class="file-list"></div>
            </div>
          </div>
          <button class="apply-button">Apply Now</button>
        </form>
      </div>
    </div>
  </section>
  <script>
    var fileInput = document.querySelector('#file-input');
var dropZone = document.querySelector('.drop-zone');
var fileList = document.querySelector('.file-list');

fileInput.addEventListener('change', function() {
  updateFileList(fileInput.files);
});

dropZone.addEventListener('dragover', function(event) {
  event.preventDefault();
  dropZone.classList.add('drag-over');
});

dropZone.addEventListener('dragleave', function(event) {
  event.preventDefault();
  dropZone.classList.remove('drag-over');
});

dropZone.addEventListener('drop', function(event) {
  event.preventDefault();
  dropZone.classList.remove('drag-over');
  updateFileList(event.dataTransfer.files);
});

function updateFileList(files) {
  fileList.innerHTML = '';
  for (var i = 0; i < files.length; i++) {
    var li = document.createElement('li');
    var fileName = document.createElement('span');
    fileName.classList.add('file-name');
    fileName.textContent = files[i].name;
    var fileSize = document.createElement('span');
    fileSize.classList.add('file-size');
    fileSize.textContent = formatSize(files[i].size);
    var removeButton = document.createElement('span');
    removeButton.classList.add('file-remove');
    removeButton.textContent = 'Remove';
    removeButton.addEventListener('click', function() {
      li.remove();
    });
    li.appendChild(fileName);
    li.appendChild(fileSize);
    li.appendChild(removeButton);
    fileList.appendChild(li);
  }
}

function formatSize(size) {
  var units = ['B', 'KB', 'MB', 'GB', 'TB'];
  var unitIndex = 0;
  while (size >= 1024 && unitIndex < units.length - 1) {
    size /= 1024;
    unitIndex++;
  }
  return size.toFixed(2) + ' ' + units[unitIndex];
}

  </script>
  
</body>
</html>
